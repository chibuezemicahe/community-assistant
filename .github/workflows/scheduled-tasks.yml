name: Scheduled Tasks

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes for market summary
    - cron: '*/10 * * * *' # Every 10 minutes for news scraping
  workflow_dispatch:  # Allows manual trigger from GitHub Actions UI

jobs:
  run-scheduled-tasks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Market Summary
        if: github.event.schedule == '*/5 * * * *'
        env:
          TGBOTTOKEN: ${{ secrets.TGBOTTOKEN }}
          STOREDCHATID: ${{ secrets.STOREDCHATID }}
        run: node scripts/marketSummary.js

      - name: Run News Scraping
        if: github.event.schedule == '*/10 * * * *'
        env:
          TGBOTTOKEN: ${{ secrets.TGBOTTOKEN }}
          STOREDCHATID: ${{ secrets.STOREDCHATID }}
        run: node scripts/newsScraping.js
